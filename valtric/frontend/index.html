<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valtric Valuation Sandbox</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        line-height: 1.4;
        background: #0f172a;
        color: #f8fafc;
      }
      body {
        margin: 0;
        padding: 2rem;
        display: flex;
        justify-content: center;
      }
      .shell {
        width: min(680px, 100%);
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        background: rgba(15, 23, 42, 0.65);
        border: 1px solid rgba(148, 163, 184, 0.2);
        border-radius: 18px;
        padding: 1.75rem;
        backdrop-filter: blur(12px);
        box-shadow: 0 18px 40px rgba(2, 6, 23, 0.6);
      }
      h1 {
        margin: 0;
        font-size: 1.6rem;
        letter-spacing: 0.2px;
      }
      label {
        display: block;
        font-weight: 600;
        margin-bottom: 0.35rem;
      }
      input,
      textarea,
      button {
        width: 100%;
        font: inherit;
        border-radius: 12px;
        border: 1px solid rgba(148, 163, 184, 0.25);
        background: rgba(15, 23, 42, 0.35);
        color: inherit;
        padding: 0.65rem 0.75rem;
        box-sizing: border-box;
      }
      textarea {
        resize: vertical;
        min-height: 140px;
      }
      button {
        cursor: pointer;
        background: linear-gradient(135deg, #0ea5e9, #6366f1);
        border: none;
        font-weight: 600;
        transition: transform 0.12s ease, box-shadow 0.12s ease;
      }
      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 12px 20px rgba(14, 165, 233, 0.25);
      }
      button:disabled {
        cursor: wait;
        opacity: 0.6;
        transform: none;
        box-shadow: none;
      }
      .row {
        display: flex;
        gap: 0.75rem;
        flex-wrap: wrap;
      }
      .row > div {
        flex: 1 1 160px;
      }
      .response {
        background: rgba(15, 23, 42, 0.45);
        border: 1px solid rgba(148, 163, 184, 0.2);
        border-radius: 14px;
        padding: 1rem;
        font-family: "JetBrains Mono", "Fira Code", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
        overflow-x: auto;
        white-space: pre-wrap;
      }
      .history {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      .history-card {
        padding: 1rem;
        border-radius: 12px;
        background: rgba(30, 41, 59, 0.65);
        border: 1px solid rgba(148, 163, 184, 0.2);
        display: flex;
        flex-direction: column;
        gap: 0.4rem;
      }
      .meta {
        font-size: 0.85rem;
        color: rgba(226, 232, 240, 0.75);
      }
      a {
        color: #38bdf8;
      }
      .small {
        font-size: 0.85rem;
        color: rgba(226, 232, 240, 0.7);
      }
    </style>
  </head>
  <body>
    <main class="shell">
      <header>
        <h1>Valuation Sandbox</h1>
        <p class="small">
          Test the valuation API locally. Adjust the backend URL if your server runs on a different host or port.
        </p>
      </header>

      <section>
        <div class="row">
          <div>
            <label for="backend-url">Backend URL</label>
            <input id="backend-url" type="text" value="http://127.0.0.1:8000" />
          </div>
          <div>
            <label for="deal-id">Deal ID</label>
            <input id="deal-id" type="number" min="1" value="93" />
          </div>
        </div>
        <div style="margin-top: 1rem;">
          <label for="question">Question / Prompt</label>
          <textarea
            id="question"
            placeholder="Compare this deal to EU SaaS comps and highlight FX risk."
          ></textarea>
        </div>
        <div style="margin-top: 1rem; display: flex; gap: 0.75rem;">
          <button id="analyze-btn">Run Valuation</button>
          <button id="clear-history-btn" style="background: rgba(71, 85, 105, 0.65);">Clear History</button>
        </div>
      </section>

      <section>
        <label>Latest Response</label>
        <div id="latest-response" class="response">No request yet.</div>
      </section>

      <section>
        <label>History</label>
        <div id="history" class="history">
          <div class="small">Requests will appear here with timing and citations.</div>
        </div>
      </section>
    </main>

    <script type="module">
      const backendInput = document.getElementById("backend-url");
      const dealInput = document.getElementById("deal-id");
      const questionInput = document.getElementById("question");
      const analyzeBtn = document.getElementById("analyze-btn");
      const clearBtn = document.getElementById("clear-history-btn");
      const latestResponseEl = document.getElementById("latest-response");
      const historyEl = document.getElementById("history");

      const storageKey = "valtric-chat-config";
      const loadConfig = () => {
        try {
          const raw = localStorage.getItem(storageKey);
          if (!raw) return {};
          return JSON.parse(raw);
        } catch {
          return {};
        }
      };

      const saveConfig = (cfg) => {
        try {
          localStorage.setItem(storageKey, JSON.stringify(cfg));
        } catch {
          /* ignore */
        }
      };

      const config = loadConfig();
      if (config.backendUrl) backendInput.value = config.backendUrl;
      if (config.dealId) dealInput.value = config.dealId;
      if (config.question) questionInput.value = config.question;

      const renderResponse = (payload) => {
        latestResponseEl.textContent = JSON.stringify(payload, null, 2);
      };

      const appendHistory = ({ question, dealId, durationMs, response }) => {
        const card = document.createElement("article");
        card.className = "history-card";

        const summary = document.createElement("div");
        summary.innerHTML = `<strong>Deal ${dealId}</strong> â€” ${new Date().toLocaleTimeString()} (${durationMs.toFixed(
          0
        )} ms)`;
        card.appendChild(summary);

        const questionEl = document.createElement("div");
        questionEl.className = "meta";
        questionEl.textContent = question;
        card.appendChild(questionEl);

        const payloadEl = document.createElement("pre");
        payloadEl.className = "response";
        payloadEl.textContent = JSON.stringify(response, null, 2);
        card.appendChild(payloadEl);

        historyEl.insertBefore(card, historyEl.firstChild);
      };

      const setLoading = (loading) => {
        analyzeBtn.disabled = loading;
        analyzeBtn.textContent = loading ? "Running..." : "Run Valuation";
      };

      clearBtn.addEventListener("click", () => {
        historyEl.innerHTML = '<div class="small">History cleared.</div>';
        latestResponseEl.textContent = "History cleared.";
      });

      analyzeBtn.addEventListener("click", async () => {
        const backendUrl = backendInput.value.trim().replace(/\/$/, "");
        const dealId = Number(dealInput.value);
        const question = questionInput.value.trim();

        if (!backendUrl) {
          alert("Please provide the backend URL.");
          return;
        }
        if (!dealId) {
          alert("Please provide a valid deal ID.");
          return;
        }
        if (!question) {
          alert("Please provide a question or prompt.");
          return;
        }

        saveConfig({ backendUrl, dealId, question });
        const payload = { deal_id: dealId, question };

        setLoading(true);
        const started = performance.now();
        try {
          const res = await fetch(`${backendUrl}/analyze`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          });

          const duration = performance.now() - started;

          if (!res.ok) {
            const errText = await res.text();
            renderResponse({ error: res.status, detail: errText });
            appendHistory({ question, dealId, durationMs: duration, response: { error: errText } });
            return;
          }

          const data = await res.json();
          renderResponse(data);
          appendHistory({ question, dealId, durationMs: duration, response: data });
        } catch (err) {
          renderResponse({ error: err?.message || String(err) });
        } finally {
          setLoading(false);
        }
      });
    </script>
  </body>
</html>
