version: "3.9"
services:
  db:
    image: pgvector/pgvector:pg16
    container_name: valtric-db
    environment:
      POSTGRES_USER: valtric
      POSTGRES_PASSWORD: valtric
      POSTGRES_DB: valtric
    ports: ["5432:5432"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U valtric -d valtric"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - dbdata:/var/lib/postgresql/data
volumes:
  dbdata:
